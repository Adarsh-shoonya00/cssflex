</head>
<body>
	<style type="text/css">
		.a{ 
			display: flex;
			margin: 15px;
			flex-direction: row;
			flex-wrap: wrap;
		}
		.a .box:hover{
			position:relative;
			margin: 10px;
			box-sizing: border-box;
			box-shadow: rgb(0, 5, 2);
			transition: transform :2s;
			transform: scale3d(1.3) ease-in;

		}


	</style>
	<div class="a">
